<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet"> 

  <!-- link to css file -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>
    <div class="top">
      <img class="backgroundpic" src="images/bg-pattern-card.svg">
      <img class="propic" src="images/image-victor.jpg">
      <div class="name-and-age">
        <h1 class="name">Victor Crest</h1>
        <h1 class="age">26</h1>
      </div>
      <div class="location">
        <p>London</p>
      </div>
    </div>

    <div class="bottom">
      <div class="box">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="box">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="box">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </main>
</body>
</html>
